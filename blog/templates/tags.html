{% extends "layout.html" %}
{% block block_content %}
    <div class="conatiner" style="margin: 2%;">
        <div class="row">
            <div class="col-md-12">
                {% for blog in tags  %}
        <div class="jumbotron">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><a href="{{url_for('post', l=blog['title'])}}" class="link"><h1>{{blog.title}}</h1></a></legend>
            <small class="text-muted">{{blog.date}}</small>
            <hr style="width: 70px;margin-left: 0%;">
            <div class="form-group">
                <pre style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{blog.content}}</pre>
            </div>
        </fieldset>
   </div>
    {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
