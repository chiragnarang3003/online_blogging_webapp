{% extends "layout.html" %}
{% block content %}
<div class="container" style="margin-top: 2%;">
    <div class="jumbotron">
        <h1>{{blog.title}}</h1>
        <a href="{{url_for('date', d=blog['date'])}}"><small class="text-muted">{{blog.date}}</small></a>
        <br>
        <a href="{{url_for('tags', tag=blog['tag'])}}"><small class="text-muted">{{blog.tag}}</small></a>
        <hr>
        <img src="{{blog.image}}">
        <br>
        <br>
        <pre class="h6" style="overflow: visible; text-overflow: unset; white-space: pre-line;">{{blog.content}}</pre>
        <a href="{{blog.url}}">Link</a>
        <br>
        <div id="disqus_thread"></div>
<script>
var disqus_config = function () {
this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};
(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://blog-flask.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>
</div>
<script id="dsq-count-scr" src="//blog-flask.disqus.com/count.js" async></script>
{% endblock %}
